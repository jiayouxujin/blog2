          <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br></pre></td><td class="code"><pre><span class="line">				 [address deleted to</span><br><span class="line">				 protect his privacy]</span><br><span class="line">				 30 June 1992</span><br><span class="line"></span><br><span class="line">PM&#x2F;DTC</span><br><span class="line">Room 228, SA-6</span><br><span class="line">Department of State</span><br><span class="line">Washington, DC 20522-0602</span><br><span class="line"></span><br><span class="line">Subject: Commodity Jurisdiction Request for snuffle 5.0 software</span><br><span class="line"></span><br><span class="line">Dear Sirs:</span><br><span class="line"></span><br><span class="line">     My name is Daniel J. Bernstein. I would like to export the software</span><br><span class="line">known as &#39;&#39;snuffle 5.0&#39;&#39;, described below, together with the</span><br><span class="line">documentation of my &#39;&#39;Snuffle&#39;&#39; encryption system, also described</span><br><span class="line">below. It is my understanding that the Department of State can decide</span><br><span class="line">to transfer jurisdiction of this software to the Commerce Department</span><br><span class="line">through a Commodity Jurisdiction Procedure. I&#39;d like that to happen. I</span><br><span class="line">apologize in advance for any errors I may have made in this procedure;</span><br><span class="line">if necessary you can leave a message for me at [phone number], but I may</span><br><span class="line">not receive the message for some time. I can be reached on the Internet</span><br><span class="line">computer network as bernstein@math.berkeley.edu.</span><br><span class="line"></span><br><span class="line">     The Snuffle encryption system is designed to convert any one-way</span><br><span class="line">hash function into a zero- delay private-key encryption system. This</span><br><span class="line">means that it can be used, for instance, to exchange text between two</span><br><span class="line">people who have previously exchanged keys, provided that it is combined</span><br><span class="line">with a one-way hash function. &#39;&#39;Zero-delay&#39;&#39; means that Snuffle can be</span><br><span class="line">used for interactive conversations: each character typed by one person</span><br><span class="line">can be encrypted, sent to the other person, and decrypted by the other</span><br><span class="line">person immediately. A precise definition of Snuffle appears on the</span><br><span class="line">attached sheet *The Snuffle Encryption System.&#39;&#39;</span><br><span class="line"></span><br><span class="line">     snuffle 5.0 is my implementation of Snuffle. It consists of the</span><br><span class="line">two C language source files snuffle.c and unsnuffle.c, for encryption</span><br><span class="line">and decryption respectively. When combined with an implementation of a</span><br><span class="line">one-way hash function, snuffle.c and unsnuffle.c can be used for</span><br><span class="line">various applications requiring private-key cryptography, including the</span><br><span class="line">example above of interactive text exchange. The files are designed to</span><br><span class="line">interface smoothly, with minimal effort upon the user&#39;s part, with the</span><br><span class="line">Xerox Secure Hash Function, known as Snuffle 2.0, which has been</span><br><span class="line">distributed for free by Xerox.  Complete listings of snuffle.c and</span><br><span class="line">unsnuffle.c are attached.</span><br><span class="line"></span><br><span class="line">     The three possibly controlled items which I would like to export</span><br><span class="line">are (l) the document *The Snuffle Encryption System,&#39;&#39; attached; (2)</span><br><span class="line">the snuffle.c source file, attached; (3) the unsnuffle.c source file,</span><br><span class="line">attached. Snuffle and snuffle 5.0 result from fundamental research and,</span><br><span class="line">since last year, have been available for free to U.S. citizens within</span><br><span class="line">the U.S. I would like to publish these items in a widely read</span><br><span class="line">international electronic conference known as &#39;&#39;sci.crypt&#39;&#39; for</span><br><span class="line">discussion by the worldwide academic community.</span><br><span class="line"></span><br><span class="line">     The portions of snuffle.c and unsnuffle.c which actually perform</span><br><span class="line">encryption and decryption contain just 15 lines each of C code with no</span><br><span class="line">cryptographic technology per se. All the work is done by the one-way</span><br><span class="line">hash function code.  Similarly, the description of Snuffle is short;</span><br><span class="line">the system itself does not contain appreciable complexity. In effect</span><br><span class="line">what I want to export is a description of a way to use existing</span><br><span class="line">technology in a more effective manner. I do not foresee military or</span><br><span class="line">commercial use of Snuffle by anyone who does not already have access to</span><br><span class="line">the cryptographic technology contained in, e.g., the Xerox Secure Hash</span><br><span class="line">Function. I do foresee practical use of Snuffle by those who do have</span><br><span class="line">such access, in particular for the purpose of interactively exchanging</span><br><span class="line">encrypted text.</span><br><span class="line"></span><br><span class="line">     Thank you for your kind attention.</span><br><span class="line"></span><br><span class="line">                                         Sincerely,</span><br><span class="line"></span><br><span class="line">                                         [signature]</span><br><span class="line"></span><br><span class="line">                                         Daniel J. Bernstein</span><br></pre></td></tr></table></figure>
